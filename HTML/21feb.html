<!DOCTYPE html>
<html >
<head>
    <title>HTML Form</title>
</head>
<body>
    
    <fieldset>
        <legend>User Personal Information</legend>
        <form>
            <label for="uname"> Username:</label>
            <br>
            <input type="text" id="uname" >
            <br>
            <label for="name"> Enter Your Fullname:</label>
            <br>
            <input type="text" id="name" value="Rahul yadav">
            <br>
            <br>
            <label for="email"> Enter Your Email:</label>
            <br>
            <input type="text" id="email" placeholder="yash@gmail.com">
            <br>
            <br>
            <label for="password"> Enter Your Password:</label>
            <br>
            <input type="password" id="password">
            <br>
            <br>
            <label for="confirmpassword"> Confirm Your Password:</label>
            <br>
            <input type="password" id="confirmpassword">
            <br>
            <br>

            <label for="city"> Enter Your City:</label>
            <select name="city" id="city">
            <option > Jaipur</option>
            <option value="Kota"> Kota </option>
            <option value="Ajmer">Ajmer</option>
            <option value="Bikaner">Bikaner</option>
            <option value="Jodhpur"> Jodhpur</option>
            </select>

            <br>
            <br>
            <label for=""> Enter Your Gender:</label>
            <br>

            <label for="male">Male </label>
            <input type="radio" id="male" name="selectOne" >
            <label for="female"> Female</label>
            <input type="radio" id="female" name="selectOne">
            <label for="other">Other</label>
            <input type="radio" id="other" name="selectOne">

            <br>
            <br>
            <label for="date"> Enter Your Date Of Birth:</label>
            <br>
            <input type="date" id="date" >
            <br>
            <br>
            <label for="file"> Select File:</label>
            <br>
            <input id="file" type="file">
            <br>
            <br>
            <label for="address"> Enter Your Address:</label>
            <br>
            <textarea id="address" value="gopalpura,Jaipur"></textarea>
            <br>
            <input type="submit">
        </form>
    </fieldset>

</body>
</html>
